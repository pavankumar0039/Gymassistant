        form {

            background: #888;

        form.clicked {
            display: block;
            margin-bottom: 1rem;

            padding: 20px;

        label {

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 10px;

            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            border-color: #4CAF50;

        }

        textarea {

        button {

            background-color: #4CAF50;

            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;

<script>

    let buttonworkout = document.getElementsByClassName('addworkout')

    if (localStorage.getItem('adminloggedin') === 'true') {

        buttonworkout[0].classList.add('clicked')
    }
    let form = document.getElementsByTagName('form')
    buttonworkout[0].addEventListener('click', (e) => {
        e.preventDefault()
        form[0].classList.add('clicked');


    })
    let insertworkout = document.getElementsByClassName('insertworkout')
    insertworkout[0].addEventListener('click', async (e) => {
        e.preventDefault()
        let name = document.getElementById('name').value;
        const selectedOption = document.querySelector('#gender option:checked');
        const selectedGender = selectedOption.value;
        let video = document.getElementById('video').value;
        let image = document.getElementById('image').value;
        let preparation = document.getElementById('preparation').value;
        let execution = document.getElementById('execution').value;
        let focusarea = document.getElementById('focusarea').value
        let keytips = document.getElementById('keytips').value
        let equipment = document.getElementById('equipment').value
        const workoutdetails = {
            name: name,
            gender: selectedGender,
            video: video,
            image: image,
            preparation: preparation,
            execution: execution,
            focusarea: focusarea,
            keytips: keytips,
            equipment: equipment
        }
        try {
            const response = await fetch('http://localhost:7000/api/insertworkoutdetails', {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(workoutdetails)

            })
            const json = await response.json();
            form[0].classList.remove('clicked')
            if (json.success === true) {

                alert("inserted succesfully");

                location.reload();
            }
            else {


                alert("failed to insert")
            }
        } catch (error) {
            console.log(error.message)

        }


    })


    const workoutsData = [];

    const gettingWorkouts = async (work) => {

        try {
            const response = await fetch('http://localhost:7000/api/getworkoutdetails', {
                method: "GET",
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            const json = await response.json();

            if (json.success === true) {
                workoutsData.push(...json.data);
                alert(json.message);
            }

        } catch (error) {
            console.log(error.message);
        }
        populatingworkoutspage(workoutsData, work);
    };
    var cont15 = document.getElementsByClassName('cont15');
    const work = [];
    for (let i = 0; i < cont15.length; i++) {
        cont15[i].addEventListener('click', (e) => {
            e.preventDefault();

            if (cont15[i].classList.contains("clicked")) {
                cont15[i].classList.remove("clicked");
                work.splice(work.indexOf(cont15[i].innerText), 1);
                console.log(work)
                gettingWorkouts(work);
            } else {
                cont15[i].classList.add("clicked");
                work.push(cont15[i].innerText);
                gettingWorkouts(work);
            }

        })
    }
    gettingWorkouts(work);

    function populatingworkoutspage(workoutsData, work) {
        var populatingworkouts = document.querySelector('.sscont1');
        if (work.length == 0) {
            const mainworkoutsarray = ["Legs", "Chest", "Shoulders", "Back", "Abs"];
            work = mainworkoutsarray;
        }
        var str = "";

        for (let i = 0; i < work.length; i++) {
            str += `<div class="sscont2">
                    <div class="sscont3">
                        <div>
                            <h2 class="sshead">${work[i]} Workouts</h2>
                            <p class="sspara1">7 exercises</p>
                        </div>
                        <div class="ssimg"></div>
                    </div>`;

            var str1 = "";
            var cnt = 0;
            for (let ele of workoutsData) {
                if (ele.focusarea.includes(work[i])) {
                    if (cnt > 2) {
                        break;
                    }
                    str1 += `<div class="sscont3">
                            <p class="sspara2">${ele.name}</p>
                            <p class="sspara3">4x8</p>
                        </div>`;
                    cnt++;
                }
            }

            var str2 = `<div class="sscont3">
                        <a href="">View all</a>
                    </div>
                </div>`;
            str += str1 + str2;
        }
        populatingworkouts.innerHTML = str;
        var sscont2 = document.getElementsByClassName('sscont2');
        var tcont = document.getElementsByClassName('tcont');

        for (let i = 0; i < sscont2.length; i++) {
            sscont2[i].addEventListener('click', (e) => {
                e.preventDefault();
                sscont2[i].classList.add('clicked');
                setTimeout(() => {
                    var sshead = document.getElementsByClassName("sshead");
                    let name = sshead[i].innerText;
                    let spaceind = name.indexOf(' ');
                    let name1 = name.substr(0, spaceind);
                    localStorage.setItem('workout', name1)
                    window.location.href = "./workout.html";
                    sscont2[i].classList.remove('clicked');
                }, 500);

            });
        }



        var mpara2 = document.getElementsByClassName('mpara2');
        var eqp = document.getElementsByClassName('eqp');
        for (let i = 0; mpara2.length; i++) {
            mpara2[i].addEventListener('click', (e) => {
                e.preventDefault();
                window.location.href = "./equipment.html"
            })

        }

    }



    var clik1 = document.getElementsByClassName("clik1")
    var clik2 = document.getElementsByClassName("clik2")
    var subopts = document.getElementsByClassName("suboptinons")

    for (let i = 0; i < clik1.length; i++) {
        clik1[i].addEventListener('click', (e) => {

            e.preventDefault();
            subopts[i].classList.add("clicked");
            clik1[i].classList.add("clicked1");
            clik2[i].classList.add("clicked2");
        })
        clik2[i].addEventListener('click', (e) => {
            e.preventDefault();
            subopts[i].classList.remove("clicked");
            clik1[i].classList.remove("clicked1");
            clik2[i].classList.remove("clicked2");
        })
    }
    var bars = document.querySelector(".bars");
    var sidenav = document.querySelector(".sidebar")
    var spara1 = document.querySelectorAll(".spara1")
    var ic = document.getElementsByClassName("ic")
    var main1 = document.querySelector(".main1")
    var sop = document.getElementsByClassName("sop")
    var clc2 = document.getElementsByClassName("clik2")
  
    var temp = 0;
    bars.addEventListener('click', (e) => {
        e.preventDefault()
        if (temp === 0) {
            sidenav.classList.add("clicked3")
            for (var i = 0; i < spara1.length; i++) {
                spara1[i].classList.add("clicked3")
            }
            for (var i = 0; i < clik1.length; i++) {
                clik1[i].classList.add("clicked3")
            }
            for (var i = 0; i < ic.length; i++) {
                ic[i].classList.add("clicked3")
            }
            main1.classList.add("clicked3")
          
            for (var i = 0; i < sop.length; i++) {
                sop[i].classList.add("clicked3")
            }
            for (var i = 0; i < clc2.length; i++) {
                clc2[i].classList.add("clicked3")
            }
            temp = 1;
        }
        else if (temp === 1) {
            sidenav.classList.remove("clicked3")
            for (var i = 0; i < spara1.length; i++) {
                spara1[i].classList.remove("clicked3")
            }
            for (var i = 0; i < clik1.length; i++) {
                clik1[i].classList.remove("clicked3")
            }
            for (var i = 0; i < ic.length; i++) {
                ic[i].classList.remove("clicked3")
            }
            main1.classList.remove("clicked3")
           
            for (var i = 0; i < sop.length; i++) {
                sop[i].classList.remove("clicked3")
            }
            for (var i = 0; i < clc2.length; i++) {
                clc2[i].classList.remove("clicked3")
            }
            temp = 0;

        }

    })
    const clientarray = [];
    const workoutsData1 = [];

    const gettingWorkouts1 = async () => {

        try {
            const response = await fetch('http://localhost:7000/api/getworkoutdetails', {
                method: "GET",
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            const json = await response.json();

            if (json.success === true) {
                workoutsData1.push(...json.data);
                alert(json.message);
            }

        } catch (error) {
            console.log(error.message);
        }
        populatinggenrators(workoutsData1);
    };
    function populatinggenrators(workoutsData1) {
        const mainworkoutsarray = ["Legs", "Chest", "Shoulders", "Back", "Abs"];
        let str = "<h1>All Workouts</h1>";

        for (let i = 0; i < mainworkoutsarray.length; i++) {
            str += `
            <div class="gencont3">
                <h2>${mainworkoutsarray[i]}</h2>
        `;

            let str1 = "";

            for (let ele of Object.values(workoutsData1)) {
                if (ele.focusarea.includes(mainworkoutsarray[i])) {
                    str1 += `
                    <div class="mcont10">
                        <div class="mcont9">
                            <div class="mcont9img">
                                <!-- Image can be added here if needed -->
                            </div>
                            <div class="mcont9name">
                                <p class="m9p">${ele.name}</p>
                                <p class="m9p1">4 Sets x 8 reps</p>
                            </div>
                        </div>
                    </div>`;
                }
            }

            str += str1 + `</div>`;
        }

        const gencont2 = document.querySelector('.gencont2');
        gencont2.innerHTML = str;
        const mcont9 = document.getElementsByClassName('mcont9');
        for (let i = 0; i < mcont9.length; i++) {
            mcont9[i].addEventListener('click', (e) => {
                e.preventDefault();
                mcont9[i].classList.toggle('clicked');
                const workoutName = mcont9[i].querySelector('.m9p').innerText;
              

                if (clientarray.indexOf(workoutName) === -1) {
                    clientarray.push(workoutName);
                } else {
                    var index = clientarray.indexOf(workoutName);
                    clientarray.splice(index, 1);
                    localStorage.setItem('clientarray',clientarray)
                }
                console.log(clientarray)

            });
        }

    }

    var addyourworkout = document.querySelector('.addyourworkout');
    let tem = 0;
    addyourworkout.addEventListener('click', (e) => {
        e.preventDefault();
        var gencont2 = document.querySelector('.gencont2')
        if (tem === 0) {
            gencont2.classList.add('clicked');
            tem = 1;
        }
        else if (tem === 1) {
            gencont2.classList.remove('clicked');
            tem = 0;
        }



        gettingWorkouts1()


    })

     
    function changetoGenerators(){
        Generators.classList.toggle('clicked');
        main1.classList.toggle('clicked')

    }

</script>
